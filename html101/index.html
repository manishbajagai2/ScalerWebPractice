<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Abbreviation when hover</h1>
        <abbr title="JavaScript">Js</abbr>
        <br />
        <br />
        <h1>Google Search</h1>
        <form action="https://www.google.com/search">
          <input type="text" name="q" placeholder="search query" />
          <button type="submit">Google Search</button>
        </form>
        <h1>Collapsing list</h1>
        <ol>
          <li>
            one
            <ol>
              <li>
                one point one
                <ol>
                  <li>ont point one point one</li>
                  <li>ont point one point two</li>
                </ol>
              </li>
              <li>one point two</li>
            </ol>
          </li>
          <li>
            two
            <ol>
              <li>two point one</li>
              <li>two point two</li>
            </ol>
          </li>
          <li>three</li>
          <li>four</li>
        </ol>
      </div>
    </div>
  </body>
</html>
